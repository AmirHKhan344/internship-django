{% extends "myapp/base.html" %}
{% load static %}
{% block title %}Upload Coal{% endblock %}
{% block content %}

<h2 class="section-title">Upload Coal Analysis Reports</h2>

<form id="coalForm" method="post" action="{% url 'upload_coal' %}" enctype="multipart/form-data" class="card-glass uploader">
  {% csrf_token %}

  <!-- Dropzone -->
  <div id="dropZoneCoal" class="dropzone" tabindex="0" role="button" aria-label="Drop files or click to select">
    <div class="dz-icon">â¬†</div>
    <div class="dz-text">
      <div class="dz-title">Drag & drop files here</div>
      <div class="dz-sub">or click to browse</div>
    </div>
    <input id="fileInputCoal" type="file" name="files" multiple hidden>
  </div>

  <!-- Label that shows selected filenames -->
  <div class="file-label" id="fileLabelCoal">Select Files</div>

  <!-- Fancy file list -->
  <div class="file-list" id="fileListCoal" aria-live="polite"></div>

  <!-- Actions -->
  <div class="u-actions">
    <button type="button" id="btnClearCoal" class="btn ghost">Clear</button>
    <button type="submit" id="btnUploadCoal" class="btn primary" disabled>Upload</button>
  </div>

  <!-- Overall progress -->
  <div class="overall-progress" id="overallCoal" hidden>
    <div class="bar" id="overallBarCoal" style="width:0%"></div>
  </div>
</form>

{% endblock %}
