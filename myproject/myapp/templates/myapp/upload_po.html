{% extends "myapp/base.html" %}
{% load static %}
{% block title %}Upload PO{% endblock %}
{% block content %}

<h2 class="section-title">Upload Purchase Orders</h2>

<form id="poForm" method="post" action="{% url 'upload_po' %}" enctype="multipart/form-data" class="card-glass uploader">
  {% csrf_token %}

  <!-- Dropzone -->
  <div id="dropZonePO" class="dropzone" tabindex="0" role="button" aria-label="Drop files or click to select">
    <div class="dz-icon">â¬†</div>
    <div class="dz-text">
      <div class="dz-title">Drag & drop files here</div>
      <div class="dz-sub">or click to browse</div>
    </div>
    <input id="fileInputPO" type="file" name="files" multiple hidden>
  </div>

  <!-- Selected filenames -->
  <div class="file-label" id="fileLabelPO">Select Files</div>

  <!-- Fancy file list -->
  <div class="file-list" id="fileListPO" aria-live="polite"></div>

  <!-- Actions -->
  <div class="u-actions">
    <button type="button" id="btnClearPO" class="btn ghost">Clear</button>
    <button type="submit" id="btnUploadPO" class="btn primary" disabled>Upload</button>
  </div>

  <!-- Overall progress -->
  <div class="overall-progress" id="overallPO" hidden>
    <div class="bar" id="overallBarPO" style="width:0%"></div>
  </div>
</form>

{% endblock %}
